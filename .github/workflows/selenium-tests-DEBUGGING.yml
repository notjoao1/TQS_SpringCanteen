name: Selenium tests

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "backend/springcanteen/**"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and test frontend
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      - name: Install Chrome
        run: |
          sudo apt update -y
          sudo apt upgrade -y
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt -f install -y

      - name: Up containers
        run: docker compose -f docker-compose.yml up --build -d
      
      - name: Change ownership of project files
        run: sudo chown -R $USER:$USER backend/springcanteen/target

      - name: Build and test using Cucumber + Selenium 
        run: rm -rf target/ && mvn -B '-Dtest=pt.ua.deti.springcanteen.frontend.**' test -Dcucumber.filter.tags="@order"
        working-directory: ./backend/springcanteen

      - name: Down containers
        run: |
          docker compose down --volumes
          docker builder prune -a -f